<div class="dashboard">
  <h2>Dashboard de Dados</h2>
  <ul>
    <li *ngFor="let record of dataRecords">
      <strong>ID:</strong> {{ record.tweet_id }} | <strong>Data:</strong>
      {{ record.timestamp | date : "short" }} | <strong>Conte√∫do:</strong>
      {{ record.content }} | <strong>Likes:</strong> {{ record.likes }} |
      <strong>Retweets:</strong> {{ record.retweets }} |
      <strong>Analytics:</strong> {{ record.analytics }}
    </li>
  </ul>
</div>
