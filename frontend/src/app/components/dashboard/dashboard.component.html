<p-card header="Dashboard de Dados">
  <p-table [value]="dataRecords" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Conte√∫do</th>
        <th>Likes</th>
        <th>Retweets</th>
        <th>Analytics</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-record>
      <tr>
        <td>{{ record.tweet_id }}</td>
        <td>{{ record.timestamp | date : "short" }}</td>
        <td>{{ record.content }}</td>
        <td>{{ record.likes }}</td>
        <td>{{ record.retweets }}</td>
        <td>{{ record.analytics }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
